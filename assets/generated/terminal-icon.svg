<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="terminalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7aebbe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Terminal window -->
  <rect x="6" y="10" width="52" height="44" rx="4" fill="none" stroke="url(#terminalGradient)" stroke-width="3"/>
  
  <!-- Title bar dots -->
  <circle cx="14" cy="18" r="2" fill="#ff4444"/>
  <circle cx="22" cy="18" r="2" fill="#ffcc00"/>
  <circle cx="30" cy="18" r="2" fill="#7aebbe"/>
  
  <!-- Command prompt -->
  <path d="M 14 30 L 20 36 L 14 42" fill="none" stroke="url(#terminalGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Cursor -->
  <rect x="26" y="34" width="3" height="8" fill="url(#terminalGradient)">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
