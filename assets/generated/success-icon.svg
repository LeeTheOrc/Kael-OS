<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Circle background -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#7aebbe" stroke-width="3" opacity="0.3"/>
  
  <!-- Checkmark -->
  <path d="M 18 32 L 28 42 L 46 22" fill="none" stroke="#7aebbe" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  
  <!-- Glow effect -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#7aebbe" stroke-width="2" opacity="0.5">
    <animate attributeName="r" values="30;34;30" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
